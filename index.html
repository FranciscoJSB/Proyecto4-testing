<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: 120px;
      padding: 5px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 1px solid #ccc;
      border-radius: 3px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Network Visualization</h1>
  <button onclick="loadNetwork('diseases')">Diseases Network</button>
  <button onclick="loadNetwork('eurosis')">Eurosis Network</button>
  <button onclick="loadNetwork('school')">School Network</button>
  <svg width="960" height="600"></svg>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const zoomHandler = d3.zoom()
      .scaleExtent([0.5, 5])
      .on("zoom", zoomed);

    svg.call(zoomHandler);

    function zoomed(event) {
      svg.selectAll('g').attr("transform", event.transform);
    }

    function loadNetwork(network) {
      d3.json(`/.netlify/functions/${network}`)
        .then(data => {
          console.log("Data received:", data);
          const formattedData = formatData(data);
          if (formattedData) {
            visualizeNetwork(formattedData);
          } else {
            console.error("Data format is incorrect.");
          }
        })
        .catch(error => {
          console.error('Error loading network:', error);
        });
    }

    function formatData(data) {
      if (data.nodes && data.edges) {
        const nodes = data.nodes.map(node => ({
          id: node.key,
          ...node.attributes,
        }));
        const links = data.edges.map(edge => ({
          source: edge.source,
          target: edge.target,
        }));
        return { nodes, links };
      }
      return null;
    }

    function visualizeNetwork(graph) {
      svg.selectAll("*").remove();

      const g = svg.append("g");

      const simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(d => d.id))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

      const node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .on("click", nodeClicked)
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      node.append("title")
        .text(d => d.label);

      simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(graph.links);

      function ticked() {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      }

      function nodeClicked(event, d) {
        tooltip.transition()
          .duration(200)
          .style("opacity", .9);
        tooltip.html(`ID: ${d.id}<br>Label: ${d.label}`)
          .style("left", (event.pageX + 5) + "px")
          .style("top", (event.pageY - 28) + "px");
      }

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    }
  </script>
</body>
</html>
